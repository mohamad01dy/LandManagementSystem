openapi: 3.0.0
info:
  title: Land Management API
  version: 1.0.0
  description: Basic API description

security:
  - bearerAuth: [ ]

paths:
  /test:
    get:
      tags:
        - test
      summary: say hello
      description: say hello
      operationId: sayHello
      responses:
        '200':
          description: Successful hello response
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error
  /auth/register:
    post:
      tags:
        - SignUp
      summary: Create a new User
      description: User details sent from frontend are used to create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: Invalid Input
  /auth/login:
    post:
      operationId: login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /user:
    put:
      tags:
        - User
      summary: update an existing User
      description: User details sent from frontend are used to update an existing User
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '204':
          description: User successfully updated
        '404':
          description: User to be updated not found
  /user/{id}:
    get:
      tags:
        - User
      summary: Get an existing User
      description: Get an existing User by its id
      operationId: getUserById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the brand to retrieve
      responses:
        '200':
          description: User successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
  /buy-request:
    post:
      tags:
        - BuyRequest
      summary: create a buy request
      description: the buyer creates a buy request to send it to the owner
      operationId: createBuyRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyRequest'
      responses:
        '200':
          description: the buy-request is successfully created/sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyRequest'
        '500':
          description: error
  /buy-requests/sent:
    get:
      tags:
        - BuyRequest
      summary: get all sent buy-requests
      description: return an array of buy-requests send from this user
      operationId: getSentBuyRequests
      responses:
        '200':
          description: List of sent buy-requests successfully returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BuyRequest'
        '401':
          description: Unauthorized – token is missing or invalid
        '500':
          description: Server error
  /buy-requests/received:
    get:
      tags:
        - BuyRequest
      summary: get all received buy-requests
      description: return an array of buy-requests received by this user
      operationId: getReceivedBuyRequests
      responses:
        '200':
          description: List of received buy-requests successfully returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BuyRequest'
        '401':
          description: Unauthorized – token is missing or invalid
        '500':
          description: Server error
  /buy-request/{id}/status:
    patch:
      tags:
        - BuyRequest
      summary: updated buy-request status
      description: accept or reject the sent-requests by users
      operationId: updateRequestStatus
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [ACCEPTED, REJECTED]
      responses:
        '204':
          description: Request status successfully updated
        '404':
          description: Request to be updated not found
  /land:
    post:
      tags:
        - Land
      summary: create Land record
      description: the admin creates new available unowned lands
      operationId: createLand
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Land'
      responses:
        '200':
          description: Land record successfully created
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Land'
  /land/{id}/ownership-history:
    get:
      tags:
        - Land
      summary: Get the ordered ownership history for a specific land
      description: Returns the list of OwnershipHistory for the given land ID sorted by "order" attribute.
      operationId: getOrderedOwnershipHistory
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the land
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with sorted ownership history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OwnershipHistory'
        '401':
          description: Unauthorized – token is missing or invalid
        '500':
          description: Server error

  /ownership-history/{id}:
    get:
      tags:
        - OwnershipHistory
      summary: get desired ownership history
      description: return a specific ownership history by its Id
      operationId: getOwnershipHistoryById
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Id of the ownership history
      responses:
        '200':
          description: Ownership-history successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipHistory'
        '401':
          description: Unauthorized – token is missing or invalid
        '500':
          description: Server error


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Land:
      type: object
      description: Land created on the frontend level containing all details
      properties:
        id:
          type: integer
        name:
          type: string
        location:
          type: string
        surface:
          type: number
          format: float
        usageDescr:
          type: string
        price:
          type: integer
        contact:
          type: string
        ownershipHistoryIds:
          type: array
          items:
            type: integer
        ownerId:
          type: integer
    User:
      type: object
      description: User and owner of properties
      properties:
        id:
          type: integer
        name:
          type: string
        age:
          type: integer
        address:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        landIds:
          type: array
          items:
            type:
              integer
        ownershipHistoryIds:
          type: array
          items:
            type: integer
        sentBuyRequestIds:
          type: array
          items:
            type: integer
        receivedBuyRequestIds:
          type: array
          items:
            type: integer
    OwnershipHistory:
      type: object
      description: owners sequence of a specific land
      properties:
        historyId:
          type: integer
        orderNumber:
          type: integer
        ownerId:
          type: integer
        landId:
          type: integer
    BuyRequest:
      type: object
      description: sent and received land buy requests
      properties:
        requestId:
          type: integer
        status:
          type: string
        buyerId:
          type: integer
        sellerId:
          type: integer
        landId:
          type: integer

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        token:
          type: string